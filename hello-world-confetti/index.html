<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Confetti App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hello-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hello-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff5252, #26a69a);
        }

        .hello-button:active {
            transform: translateY(-1px);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 1000;
        }

        .message {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #666;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .message.show {
            opacity: 1;
        }

        .counter {
            margin-top: 1rem;
            font-size: 1rem;
            color: #888;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .bounce {
            animation: bounce 1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <button class="hello-button" onclick="sayHello()">Hi! ðŸ‘‹</button>
        <div class="message" id="message">Click the button to see some magic! âœ¨</div>
        <div class="counter" id="counter">Clicks: 0</div>
    </div>

    <script>
        let clickCount = 0;
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];

        function createConfetti() {
            const confettiCount = 150;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    // Random shape
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    } else {
                        confetti.style.borderRadius = '0';
                    }
                    
                    document.body.appendChild(confetti);
                    
                    // Animate confetti falling
                    const animation = confetti.animate([
                        { 
                            transform: `translateY(0px) rotate(${Math.random() * 360}deg)`,
                            opacity: 1
                        },
                        { 
                            transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 720}deg)`,
                            opacity: 0
                        }
                    ], {
                        duration: Math.random() * 3000 + 2000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    animation.onfinish = () => {
                        confetti.remove();
                    };
                }, i * 20);
            }
        }

        function sayHello() {
            clickCount++;
            
            // Update counter
            document.getElementById('counter').textContent = `Clicks: ${clickCount}`;
            
            // Show message
            const message = document.getElementById('message');
            message.classList.add('show');
            
            // Create confetti
            createConfetti();
            
            // Add bounce animation to button
            const button = document.querySelector('.hello-button');
            button.classList.add('bounce');
            setTimeout(() => {
                button.classList.remove('bounce');
            }, 1000);
            
            // Change message based on click count
            const messages = [
                "Click the button to see some magic! âœ¨",
                "Wow! That was amazing! ðŸŽ‰",
                "You're on fire! ðŸ”¥",
                "Incredible! Keep going! ðŸš€",
                "You're unstoppable! ðŸ’ª",
                "Legendary clicking! ðŸ‘‘",
                "Confetti master! ðŸŽŠ",
                "You've got the magic touch! âœ¨"
            ];
            
            const messageIndex = Math.min(clickCount - 1, messages.length - 1);
            message.textContent = messages[messageIndex];
            
            // Add some fun sound effects (optional)
            if (clickCount === 1) {
                console.log("ðŸŽµ First click! The party begins!");
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log("ðŸš€ Hello World Confetti App loaded!");
            console.log("ðŸŽ‰ Click the button to see the magic!");
        });
    </script>
</body>
</html>
